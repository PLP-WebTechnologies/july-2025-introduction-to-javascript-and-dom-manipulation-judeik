<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="description" content="Mastering JavaScript Fundamentals Assignment - Demonstrating variables, functions, loops, and DOM manipulation with accessibility and SEO best practices.">
  <title>JavaScript Fundamentals Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals</h1>
    <nav>
      <ul>
        <li><a href="#basics">Basics</a></li>
        <li><a href="#functions">Functions</a></li>
        <li><a href="#loops">Loops</a></li>

  </header>

  <main>
    <section id="basics">
      <h2>Part 1: Basics</h2>
      <p id="greeting">Click the button to enter your name.</p>
      <button id="askName" aria-label="Enter your name">Enter Name</button>
    </section>

    <section id="functions">
      <h2>Part 2: Functions</h2>
      <button id="calcTotal">Calculate Total (10 + 20)</button>
      <p id="totalResult" role="status"></p>

      <button id="formatText">Format Text</button>
      <p id="formatResult"></p>
    </section>

    <section id="loops">
      <h2>Part 3: Loops</h2>
      <button id="showNumbers">Show Numbers 1â€“5</button>

      <p id="countdownResult"></p>
    </section>

    <section id="dom">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="changeText">Change Text</button>
      <p id="textTarget">This text will change.</p>

      <button id="toggleMode">Toggle Dark Mode</button>

      <button id="addItem">Add List Item</button>
      <ul id="dynamicList"></ul>
    </section>
  </main>

  <footer>
